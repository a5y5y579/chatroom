<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: '微軟正黑體', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            width: 300px;
            background: linear-gradient(45deg, #1b2838, #2d485e);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            color: #61dafb;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            margin: 10px 0 5px 0;
            color: #b8c2cc;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #61dafb;
            border-radius: 4px;
            background-color: #1b2838;
            color: #fff;
        }

        button {
            background: linear-gradient(45deg, #61dafb, #2196f3);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.5s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #1e87eb, #155f96);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.7);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.5);
        }

        .login-link {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #1e87eb;
        }

        .fa-user-plus {
            font-size: 50px;
            color: #61dafb;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <i class="fas fa-user-plus"></i>
        <h2>註冊新帳號</h2>
        <form action="register_process.php" method="post">
            <label for="username">使用者名稱：</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">註冊</button>
        </form>
        
        <a href="login.html" class="login-link">我已經有帳號了</a>
    </div>
    <div class="particles"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles', {
            particles: {
                number: {
                    value: 50
                },
                size: {
                    value: 3
                }
            }
        });
    </script>
</body>
</html>
